<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page | Quro</title>
    <meta content="author" description="Hridaya Rajbanshi">
    <meta content="" description="">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
   
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container-fluid">
   <div class="login-box">
     <h1 class="mb-4" id="main-title">Login</h1>
    <!-- login content -->
     <form id="loginForm">
      <div class="form-outline mb-4">
        <input type="email" id="form2Example1" class="form-control" placeholder="Enter Email" required />
      </div>
      <div class="form-outline mb-3">
        <input type="password" id="form2Example2" class="form-control" placeholder="Enter Password" required/>
      </div>
          <div class="pwdRecovery">
           <label>Lost Password ? <a href="#">Click here</a></label>
           </div>
           <div class="btnField">
          <button type="submit" class="Btn btn btn-primary btn-block mb-4" id="loginBtn">Login</button>
        <!-- sign up button -->
          <button type="submit" class="Btn btn btn-primary btn-block mb-4" id="signBtn">Sign Up</button>
          </div>
        </div>
    
     
    </form>
     </div>
    <script src="jquery-3.6.0.min.js">
    </script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
     integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
     crossorigin="anonymous" referrerpolicy="no-referrer"></script>
   <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
     integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
     crossorigin="anonymous"></script>
     <script src="./script.js"></script>
  </div>
</body>
</html>
